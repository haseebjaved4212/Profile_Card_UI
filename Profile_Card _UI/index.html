<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      min-height: 100vh;
      background: #232323;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main {
      width: 100%;
      max-width: 900px;
      display: flex;
      gap: 60px;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 40px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-width: 260px;
      background: rgba(30, 30, 30, 0.8);
      padding: 32px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 32px #0004;
    }

    form input[type="text"],
    form input[type="url"],
    form input[type="email"] {
      background: #2d2d2d;
      border: 1.5px solid #444;
      border-radius: 6px;
      padding: 12px 14px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    form input:focus {
      border-color: #7f9cf5;
    }

    form input[type="submit"] {
      background: #7f9cf5;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    form input[type="submit"]:hover {
      background: #5a7be2;
    }

    .card {
      background: rgba(30, 30, 30, 0.95);
      border-radius: 18px;
      box-shadow: 0 4px 32px #0004;
      padding: 36px 32px 32px 32px;
      min-width: 340px;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 18px;
      border: 1.5px solid #4443;
    }

    .card img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #7f9cf5;
      margin-bottom: 10px;
      background: #444;
    }

    .card .name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2px;
      letter-spacing: 0.5px;
    }

    .card .occupation {
      font-size: 1.1rem;
      font-weight: 600;
      color: #b3b3b3;
      margin-bottom: 8px;
    }

    .card .info {
      font-size: 1rem;
      color: #e0e0e0;
      line-height: 1.5;
    }

    @media (max-width: 700px) {
      .main {
        flex-direction: column;
        align-items: center;
        gap: 32px;
      }

      .card,
      form {
        min-width: 90vw;
        max-width: 98vw;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <form>
      <input type="url" placeholder="Profile pic URL" required>
      <input type="text" placeholder="Name" required>
      <input type="text" placeholder="Occupation" required>
      <input type="text" placeholder="Info" required>
      <input type="submit" value="Submit">
    </form>
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Pic">
      <div class="name">Golu</div>
      <div class="occupation">Bachha Hona</div>
      <div class="info">I am a little kid which loves ice cream</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
